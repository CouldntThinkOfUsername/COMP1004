<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href=".//password-manager.css">
</head>
<body>
    <header>
        <h1>Password Manager</h1>
    </header>

    <div class="tab">
        <button class="tablinks" onclick="openPage(event, 'Home')">Home</button>
        <button class="tablinks" onclick="openPage(event, 'Password')">Passwords</button>
    </div>

    <div id = "Home" class="tabcontent">

    </div>
    

    <div id = "Passwords" class="tabcontent">
        <main>
            <div class="query_inputs">
                <form action="#">
                    <div class="site_box">
                        <label for="site">Site:</label>
                        <input type="text" id="site" placeholder="Enter site" aria-label="Site name">
                    </div>
                    <div class="username_box">
                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="Enter username" aria-label="Username">
                    </div>
                    <div class="password_box">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter password" aria-label="Password">
                    </div>
                </form>
            </div>
        </main>
    </div>


    <footer>
        <div class="bottom_bar">
            <p>&copy; 2024 Jamie Woodacre. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
