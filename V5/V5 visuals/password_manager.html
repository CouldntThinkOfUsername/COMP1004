<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../developped functions/RNG_for_integration.js"></script>
    <script src="../developped functions/Page_navigation.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="./password-manager.css">
</head>
<body>
    <header>
        <h1>Password Manager</h1>
    </header>

    <div class="tab">

        <button class="tablinks" onclick="LoginPage()">Login</button>
        <button class="tablinks" onclick="HomePage()">Home</button>
        <button class="tablinks" onclick="AboutPage()">About</button>
        <button class="tablinks" onclick="PasswordPage()">Passwords</button>
        <button class="tablinks" onclick="GeneratorPage()">Generate</button>
        
    </div>

    <div id = "Login" class="tabcontent_login">
        <main>
            <div class="loginpage">
                <div class="page_box">
                    <div class="user_login">
                        <h2>Login.</h2>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id = "Home" class="tabcontent_home">
        <main>
            <div class="homepage">
                <div class="page_box">
                    <div class="welcome_msg">
                        <h2>Welcome to the password management application.</h2>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <div id = "About" class="tabcontent_about">
        <main>
            <div class="about_page">
                <div class="page_box">
                    <div class="about_msg">
                        <h2>About us.</h2>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id = "Passwords" class="tabcontent_pword">
        <main>
            <div class="query_inputs">
                <form action="#">
                    <div class="site_box">
                        <label for="site">Site:</label>
                        <input type="text" id="site" placeholder="Enter site" aria-label="Site name">
                    </div>
                    <div class="username_box">
                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="Enter username" aria-label="Username">
                    </div>
                    <div class="password_box">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter password" aria-label="Password">
                    </div>
                    <div class="button_boxes">
                        <button class="function_button" type="button" id = "save_btn">Save password.</button>
                        <button class="function_button" type="button" id = "load_btn">Load passwords.</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <div id = "Generate" class="tabcontent_gen">
        <main>
            <div class="generate">
                <div class="page_box">
                    <div class="gen_msg">
                        <h2>Generate.</h2>
                        <p>On this page, we can generate a totally random, unique password for you to use and store.<br>Simply click below to generate.</p>
                    </div>
                    <div class="Generator">
                        <button class="function_button" onclick="GenerateNewPass()">Create Password.</button>
                        <div class="OutputPwd">
                            <p>Generated Password:<br><br><span id="Pword" onclick="copy()"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <div class="bottom_bar">
            <p>&copy; 2024 Jamie Woodacre. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>

<script>

    //defining the element variables
    const inpSite = document.getElementById("site");
    const inpUsername = document.getElementById("username");
    const inpPassword = document.getElementById("password");

    const save_btn = document.getElementById("save_btn");

    //saves the details to the local storage 
    save_btn.onclick = function (){

        const site = inpSite.value;
        const username = inpUsername.value;
        const password = inpPassword.value;

        //if every input is populated then it will save each of them into the local storage
        if (site && username && password) {
            localStorage.setItem("Website", site);
            localStorage.setItem("Username", username);
            localStorage.setItem("Password", password);
        }

    };


    //load button currently only shows in console 
    load_btn.onclick = function () {

        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            const value = localStorage.getItem(key);
        }

    }


</script>
