<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
</head>
<body>
    <h1>Password Manager</h1>

    <div>
        <label for="site">Site:</label>
        <input type="text" id="site" placeholder="Enter site">
    </div>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter username">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
    </div>

    <button onclick="savePassword()">Save Password</button>
    <button onclick="fetchPasswords()">Load Passwords</button>

    <h2>Saved Passwords</h2>
    <ul id="passwords-list"></ul>

    <script>
        // Function to fetch passwords from the server
        async function fetchPasswords() {
            const response = await fetch('/get-passwords');
            const passwords = await response.json();
            const list = document.getElementById('passwords-list');
            list.innerHTML = '';
            passwords.forEach(p => {
                const li = document.createElement('li');
                li.textContent = `Site: ${p.site}, Username: ${p.username}, Password: ${p.password}`;
                list.appendChild(li);
            });
        }

        // Function to save a new password
        async function savePassword() {
            const site = document.getElementById('site').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/save-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ site, username, password })
            });

            if (response.ok) {
                alert('Password saved!');
                fetchPasswords(); // Refresh the list
            } else {
                alert('Failed to save password!');
            }
        }
    </script>
</body>
</html>
